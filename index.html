<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form  onsubmit="event.preventDefault(), updateproducts()">
                            <div class="mb-3">
                              <label for="name" class="form-label">producto</label>
                              <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">precio</label>
                                <input type="number" class="form-control" id="price">
                              </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">imagen</label>
                                <input type="url" class="form-control" id="image"></input>
                              </div>
                        
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <button onclick="createproducts()">Crear producto</button>
        </div>
        <div class="row" id="products-container">
            <!-- AquÃ­ van las productos -->
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js.js" type="module"></script>
    <script src="https://kit.fontawesome.com/50ead72691.js" crossorigin="anonymous"></script>
</body>
</html>
